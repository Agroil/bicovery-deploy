<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Geekpowr</title>
    <base href="http://agroil.github.io/geekpwr/">    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.aeb68e175143a69ff2b1.css"></head>
  <body>
    <app-root>
      <style>
        @import url("https://fonts.googleapis.com/css?family=Roboto:700");
        *,
        *:after,
        *:before {
          margin: 0;
          padding: 0;
          box-sizing: inherit;
        }

        app-root {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          box-sizing: border-box;
          align-items: center;
          flex-direction: column;
          background-color: #1a1a1a;
        }
        app-root::after {
          content: "";
          background: url(assets/images/loading/logo.png);
          background-repeat: no-repeat;
          background-size: 300px;
          background-position: center;
          opacity: 0.1;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          position: absolute;
          z-index: 1;
        }

        ul {
          display: flex;
        }

        li {
          list-style: none;
          color: #484848;
          font-family: roboto, Arial, Sans-serif;
          font-size: 5em;
          letter-spacing: 15px;
          animation: loading 1.4s linear infinite;
        }

        @keyframes loading {
          0% {
            color: #484848;
            text-shadow: none;
          }
          90% {
            color: #484848;
            text-shadow: none;
          }
          100% {
            color: #fff900;
            text-shadow: 0 0 7px #fff900, 0 0 50px #ff6c00;
          }
        }

        li:nth-child(1) {
          animation-delay: 0.2s;
        }
        li:nth-child(2) {
          animation-delay: 0.4s;
        }
        li:nth-child(3) {
          animation-delay: 0.6s;
        }
        li:nth-child(4) {
          animation-delay: 0.8s;
        }
        li:nth-child(5) {
          animation-delay: 1s;
        }
        li:nth-child(6) {
          animation-delay: 1.2s;
        }
        li:nth-child(7) {
          animation-delay: 1.4s;
        }
        p.loading-text {
          font-family: gilroy;
          font-style: normal;
          font-weight: bold;
          font-size: 48px;
          line-height: 48px;
          text-align: center;
          letter-spacing: 1px;
          color: #8c8c8c;
        }
        p.loading-text > span {
          font-family: gilroy-bold;
          color: #ffffff;
        }
      </style>
      <p class="loading-text">
        We are specializing in <span>design &</span> <br />
        <span>animation with</span> a focus on <br />
        <span> aesthetics and visual storytelling</span>
      </p>
      <ul>
        <li>L</li>
        <li>O</li>
        <li>A</li>
        <li>D</li>
        <li>I</li>
        <li>N</li>
        <li>G</li>
      </ul>
    </app-root>
