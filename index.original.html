  <body>
    <div id="splash-screen">
      <style>
        @import url("https://fonts.googleapis.com/css?family=Roboto:700&display=swap");
        #splash-screen *,
        #splash-screen *:after,
        #splash-screen *:before {
          margin: 0;
          padding: 0;
          box-sizing: inherit;
        }

        #splash-screen {
          margin: 0;
          padding: 0;
          height: 102vh;
          width: 102vw;
          display: flex;
          justify-content: center;
          box-sizing: border-box;
          align-items: center;
          flex-direction: column;
          background-color: #1a1a1a;
          position: fixed;
          left: -51vw;
          transform: translate3d(51vw, 0, 0);
          z-index: 999;
        }

        #splash-screen:after {
          content: "";
          background: url(assets/loading/logo.png);
          background-repeat: no-repeat;
          background-size: 300px;
          background-position: center;
          opacity: 0.1;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          position: absolute;
          z-index: 999;
        }

        #splash-screen ul {
          display: flex;
        }

        #splash-screen li {
          list-style: none;
          color: #484848;
          font-family: roboto, Arial, Sans-serif;
          font-size: 2em;
          letter-spacing: 15px;
          animation: loading 1.4s linear infinite;
        }

        @keyframes loading {
          0% {
            color: #484848;
            text-shadow: none;
          }
          90% {
            color: #484848;
            text-shadow: none;
          }
          100% {
            color: #fff900;
            text-shadow: 0 0 7px #fff900, 0 0 50px #ff6c00;
          }
        }

        #splash-screen li:nth-child(1) {
          animation-delay: 0.2s;
        }
        #splash-screen li:nth-child(2) {
          animation-delay: 0.4s;
        }
        #splash-screen li:nth-child(3) {
          animation-delay: 0.6s;
        }
        #splash-screen li:nth-child(4) {
          animation-delay: 0.8s;
        }
        #splash-screen li:nth-child(5) {
          animation-delay: 1s;
        }
        #splash-screen li:nth-child(6) {
          animation-delay: 1.2s;
        }
        #splash-screen li:nth-child(7) {
          animation-delay: 1.4s;
        }
        #splash-screen p.loading-text {
          font-family: gilroy;
          font-style: normal;
          font-weight: bold;
          font-size: 48px;
          line-height: 48px;
          text-align: center;
          letter-spacing: 1px;
          color: #8c8c8c;
        }
        #splash-screen p.loading-text > span {
          font-family: gilroy-bold;
          color: #ffffff;
        }
        @media (max-width: 575.98px) {
          #splash-screen li {
            font-size: 18px;
          }
          #splash-screen p.loading-text {
            font-size: 18px;
          }
        }
